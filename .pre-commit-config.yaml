repos:
- repo: https://github.com/tekwizely/pre-commit-golang
  rev: v1.0.0-rc.1
  hooks:
  - id: go-mod-tidy
    stages: [pre-commit]
  - id: golangci-lint-mod
    stages: [pre-commit]
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
    stages: [pre-commit]
  - id: check-yaml
    args: ["-m", "--unsafe"]
    stages: [pre-commit]
  - id: mixed-line-ending
    args: ["-f", "lf"]
    exclude: \.bat$
    stages: [pre-commit]
  - id: no-commit-to-branch
    stages: [pre-commit]
  - id: check-added-large-files
    stages: [pre-commit]
  - id: check-case-conflict
    stages: [pre-commit]
  - id: check-merge-conflict
    stages: [pre-commit]
  - id: check-executables-have-shebangs
    stages: [pre-commit]
  - id: check-symlinks
    stages: [pre-commit]
  - id: end-of-file-fixer
    stages: [pre-commit]
- repo: https://github.com/rhysd/actionlint
  rev: v1.7.4
  hooks:
  - id: actionlint-system
    stages: [pre-commit]
- repo: https://github.com/jorisroovers/gitlint
  rev: v0.19.1
  hooks:
  - id: gitlint
  - id: gitlint-ci
    args: ["--commits", "origin/main..HEAD"]
- repo: https://github.com/jumanjihouse/pre-commit-hooks
  rev: 3.0.0
  hooks:
  - id: shfmt
    stages: [pre-commit]
    args: ["-s", "-i", "2"]
  - id: script-must-have-extension
    stages: [pre-commit]
- repo: https://github.com/shellcheck-py/shellcheck-py
  rev: v0.10.0.1
  hooks:
  - id: shellcheck
    stages: [pre-commit]
    args: ["-e", "SC2211"]
- repo: https://github.com/igorshubovych/markdownlint-cli
  rev: v0.42.0
  hooks:
  - id: markdownlint
    stages: [pre-commit]
    exclude: ^CHANGELOG.md$
- repo: https://github.com/Lucas-C/pre-commit-hooks
  rev: v1.5.5
  hooks:
  - id: insert-license
    name: License headers - Go
    stages: [pre-commit]
    files: "(.*\\.go|go.mod)$"
    args:
      - --license-filepath
      - header.txt
      - --comment-style
      - //
      - --allow-past-years
  - id: insert-license
    name: License headers - YAML
    stages: [pre-commit]
    files: \.ya?ml$
    args:
      - --license-filepath
      - header.txt
      - --allow-past-years
  - id: insert-license
    name: License headers - Markdown
    stages: [pre-commit]
    files: \.md$
    exclude: ^CHANGELOG.md$
    args:
      - --license-filepath
      - header.txt
      - --comment-style
      - <!--|| -->
      - --allow-past-years
