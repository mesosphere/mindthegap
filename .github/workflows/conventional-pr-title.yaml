name: "conventional-pr-title"
on:
  pull_request_target:
    types:
      - opened
      - edited
defaults:
  run:
    shell: bash
jobs:
  check:
    runs-on: ubuntu-22.04
    steps:
      - uses: amannn/action-semantic-pull-request@fdd4d3ddf614fbcd8c29e4b106d3bbe0cb2c605d # v5
        with:
          types: |
            build
            ci
            docs
            feat
            fix
            perf
            refactor
            release
            revert
            style
            test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
