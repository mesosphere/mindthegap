name: "conventional-pr-title"
on:
  pull_request_target:
    types:
      - opened
      - edited
jobs:
  check:
    runs-on: ubuntu-22.04
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
