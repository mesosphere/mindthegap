name: "conventional-pr-title"
on:
  pull_request_target:
    types:
      - opened
      - edited
jobs:
  check:
    runs-on: ubuntu-22.04
    steps:
      - uses: amannn/action-semantic-pull-request@e9fabac35e210fea40ca5b14c0da95a099eff26f # v5
        with:
          types: |
            build
            ci
            docs
            feat
            fix
            perf
            refactor
            release
            revert
            style
            test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
