name: checks

on:
  push:
    branches:
      - main
      - release/v*
  pull_request:
    branches:
      - main
      - release/v*

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          lfs: true

      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Install asdf and tools
        uses: asdf-vm/actions/install@v1

      - name: Run unit tests
        run: make test

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install asdf and tools
        uses: asdf-vm/actions/install@v1

      - name: Lint code
        run: make lint

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install asdf
        uses: asdf-vm/actions/setup@v1

      - uses: pre-commit/action@v2.0.3
        with:
          extra_args: --all-files
        env:
          SKIP: no-commit-to-branch,golangci-lint
