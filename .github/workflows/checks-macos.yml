name: build-on-macos

on:
  push:
    branches:
      - main
      - release/v*
  pull_request:
    branches:
      - main
      - release/v*

permissions:
  contents: read

jobs:
  build-and-run:
    runs-on: macos-latest
    steps:
      - uses: ConorMacBride/install-package@v1
        with:
          brew: bash coreutils findutils

      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          lfs: true

      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Install asdf and tools
        uses: asdf-vm/actions/install@v1

      - name: Build
        run: |
          make release
        env:
          GORELEASER_FLAGS: --skip-publish --skip-validate
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run binary
        run: |
          ./dist/mindthegap_darwin_amd64/mindthegap

      - name: Check if universal binary is upx packed
        run: |
          upx -l ./dist/mindthegap_darwin_amd64/mindthegap
