name: build-on-macos

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main

jobs:
  build-and-run:
    runs-on: macos-13
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install devbox
        uses: jetpack-io/devbox-install-action@v0.6.1
        with:
          enable-cache: true
        env:
          NIX_USER_COUNT: 4

      - name: Build
        run: devbox run -- make SKIP_UPX=false build-snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run binary
        run: |
          ./dist/mindthegap_darwin_amd64_v1/mindthegap
