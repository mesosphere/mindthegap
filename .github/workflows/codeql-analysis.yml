name: codeql
on:
  schedule:
    - cron: '32 21 * * 2'
defaults:
  run:
    shell: bash
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['go']
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@97c34c320a23709ce7144dcb00697f21d5157ec8 # v3
        with:
          languages: ${{ matrix.language }}
      - name: Install devbox
        uses: jetify-com/devbox-install-action@a0d2d53632934ae004f878c840055956d9f741b0 # v0.14.0
        with:
          enable-cache: true
      - name: Build
        run: devbox run -- task build:snapshot
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@97c34c320a23709ce7144dcb00697f21d5157ec8 # v3
