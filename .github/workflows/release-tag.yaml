name: release
on:
  workflow_dispatch:
  push:
    tags:
      - v*
permissions:
  contents: write
  packages: write
defaults:
  run:
    shell: bash
jobs:
  release-tag:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
      - name: Install devbox
        uses: jetify-com/devbox-install-action@975fb35b9a6472bed4edf51e5db534d5efec2817 # v0.12.0
        with:
          enable-cache: true
      - name: Release
        run: devbox run -- task build:release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
