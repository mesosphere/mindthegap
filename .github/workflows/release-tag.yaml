name: release

on:
  workflow_dispatch:
  push:
    tags:
      - v*

permissions:
  contents: write
  packages: write

defaults:
  run:
    shell: bash

env:
  TASK_X_ANY_VARIABLES: 1

jobs:
  release-tag:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Install devbox
        uses: jetpack-io/devbox-install-action@v0.8.0
        with:
          enable-cache: true

      - name: Release
        run: devbox run -- task build:release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
