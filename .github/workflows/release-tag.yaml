name: release
on:
  workflow_dispatch:
  push:
    tags:
      - v*
permissions:
  contents: write
  packages: write
defaults:
  run:
    shell: bash
jobs:
  release-tag:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
      - name: Install devbox
        uses: jetify-com/devbox-install-action@e55980d19e8a14213735f6ebcbced49a1e507856 # v0.10.0
        with:
          enable-cache: true
      - name: Release
        run: devbox run -- task build:release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
